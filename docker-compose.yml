# docker-compose.yml
# Stack completo de desenvolvimento: React Frontend + NestJS API + PostgreSQL
# Execução: docker compose up --build (dev) | docker compose -f docker-compose.test.yml up (test)
# Frontend: http://localhost:5173 | API: http://localhost:3000 | DB Dev: localhost:5433

services:
  api:
    container_name: rentals_api
    build:
      context: .
      target: development
      args:
        - NODE_VERSION=20-alpine
    # Monta o código local para dentro do container permitindo hot reload.
    volumes:
      - ./:/usr/src/app
    command: sh -c "npx prisma generate && npm run start:dev"
    ports:
      - "3000:3000"
    env_file: .env.development
    environment:
      - PORT=3000
    depends_on:
      db_dev:
        condition: service_healthy
    # Reinicia automaticamente se cair (útil em dev)
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s

  db_dev:
    container_name: rentals_db_dev
    image: postgres:16-alpine
    env_file: .env.development
    ports:
      # Porta 5433 para desenvolvimento
      - "${DB_HOST_PORT:-5433}:5432"
    volumes:
      # Volume específico para desenvolvimento
      - pgdata_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  frontend:
    container_name: rentals_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      # Monta o código local para hot reload
      - ./frontend:/usr/src/app
      # Evita sobrescrever node_modules
      - /usr/src/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5173 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  pgdata_dev:
    # Volume para dados de desenvolvimento
  pgdata_test:
    # Volume para dados de teste (isolado)

# Observações:
# - DESENVOLVIMENTO: docker compose up --build (usa .env.development)
# - TESTES: docker compose -f docker-compose.test.yml up (usa .env.test)
# - Frontend disponível em: http://localhost:5173 (apenas em desenvolvimento)
# - API disponível em: http://localhost:3000  
# - Banco de dados: localhost:5433 (ou defina DB_HOST_PORT no .env)
# - Executar migrações: docker compose exec api <comando>
# - Executar testes: docker compose run --rm test npm run test:e2e
