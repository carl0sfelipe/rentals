# docker-compose.yml
# Stack completo de desenvolvimento: React Frontend + NestJS API + PostgreSQL
# Execução: docker compose up --build
# Frontend: http://localhost:5173 | API: http://localhost:3000 | DB: localhost:5433

services:
  api:
    container_name: rentals_api
    build:
      context: .
      target: development
      args:
        - NODE_VERSION=20-alpine
    # Monta o código local para dentro do container permitindo hot reload.
    volumes:
      - ./:/usr/src/app
    command: sh -c "npx prisma generate && npm run start:dev"
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - PORT=3000
    depends_on:
      db:
        condition: service_healthy
    # Reinicia automaticamente se cair (útil em dev)
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s

  db:
    container_name: rentals_db
    image: postgres:16-alpine
    env_file: .env
    ports:
      # Permite alterar a porta do host via .env (DB_HOST_PORT). Default 5433 evita conflito com Postgres local.
      - "${DB_HOST_PORT:-5433}:5432"
    volumes:
      # Volume nomeado para persistência dos dados entre recriações de container
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  frontend:
    container_name: rentals_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      # Monta o código local para hot reload
      - ./frontend:/usr/src/app
      # Evita sobrescrever node_modules
      - /usr/src/app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5173 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  test:
    container_name: rentals_api_test
    build:
      context: .
      target: development
      args:
        - NODE_VERSION=20-alpine
    command: sh -c "npx prisma generate && npm run test"
    volumes:
      - ./:/usr/src/app
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    # Não precisa expor portas para testes
    restart: "no"

volumes:
  pgdata:
    # Volume nomeado; driver padrão local é suficiente.

# Observações:
# - Copie .env.example para .env antes de subir.
# - Frontend disponível em: http://localhost:5173
# - API disponível em: http://localhost:3000  
# - Banco de dados: localhost:5433 (ou defina DB_HOST_PORT no .env)
# - Executar migrações: docker compose exec api <comando>
# - Executar testes: docker compose run --rm test npm run test:e2e
