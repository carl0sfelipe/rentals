name: Deploy DEV Environment

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Digital Ocean DEV
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DIGITALOCEAN_HOST }}
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
          port: ${{ secrets.DIGITALOCEAN_PORT }}
          script: |
            cd /var/www/rentals
            git fetch origin
            git checkout dev
            git pull origin dev

            # Rebuild e restart apenas o ambiente DEV
            docker compose -f docker-compose.production.yml build api-dev
            docker compose -f docker-compose.production.yml up -d db-dev
            sleep 5
            docker compose -f docker-compose.production.yml up -d api-dev

            # Executar migrations
            docker compose -f docker-compose.production.yml exec -T api-dev npx prisma migrate deploy

            # Verificar saÃºde
            sleep 3
            curl -f http://localhost:3000/health || echo "Warning: API DEV may not be responding"

            echo "âœ… Deploy DEV concluÃ­do!"

      - name: Notify deployment
        if: success()
        run: echo "ðŸš€ DEV environment deployed successfully!"
