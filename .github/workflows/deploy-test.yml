name: Deploy TEST Environment

on:
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Digital Ocean TEST
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DIGITALOCEAN_HOST }}
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          key: ${{ secrets.DIGITALOCEAN_SSH_KEY }}
          port: ${{ secrets.DIGITALOCEAN_PORT }}
          script: |
            cd /var/www/rentals
            git fetch origin
            git checkout test
            git pull origin test

            # Rebuild e restart apenas o ambiente TEST
            docker compose -f docker-compose.production.yml build api-test
            docker compose -f docker-compose.production.yml up -d db-test
            sleep 5
            docker compose -f docker-compose.production.yml up -d api-test

            # Executar migrations
            docker compose -f docker-compose.production.yml exec -T api-test npx prisma migrate deploy

            # Verificar saÃºde
            sleep 3
            curl -f http://localhost:3001/health || echo "Warning: API TEST may not be responding"

            echo "âœ… Deploy TEST concluÃ­do!"

      - name: Notify deployment
        if: success()
        run: echo "ðŸš€ TEST environment deployed successfully!"
