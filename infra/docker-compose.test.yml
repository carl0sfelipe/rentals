# docker-compose.test.yml
# Stack para execução de testes com banco isolado
# Execução: docker compose -f docker-compose.test.yml up --build
# Banco de testes: localhost:5435

services:
  api_test:
    container_name: rentals_api_test
    build:
      context: .
      target: build
      args:
        - NODE_VERSION=20-alpine
    volumes:
      - ./:/usr/src/app
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run test:unit"
    ports:
      - "3001:3001"
    env_file: .env.test
    environment:
      - PORT=3001
      - NODE_ENV=test
    depends_on:
      db_test:
        condition: service_healthy
    restart: "no"

  db_test:
    container_name: rentals_db_test
    image: postgres:16-alpine
    env_file: .env.test
    ports:
      # Porta 5435 para testes (diferente da development que usa 5433)
      - "5435:5432"
    volumes:
      # Volume específico para testes (isolado)
      - pgdata_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    environment:
      # Banco temporário - pode ser limpo a qualquer momento
      - POSTGRES_INITDB_ARGS=--data-checksums

volumes:
  pgdata_test:
    # Volume isolado para testes

# Observações:
# - Este stack roda APENAS para testes
# - Dados são isolados do ambiente de desenvolvimento
# - Execute: docker compose -f docker-compose.test.yml down -v para limpar dados de teste
