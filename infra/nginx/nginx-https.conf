# nginx-https.conf
# Configuração NGINX com HTTPS para produção
# Substitua 'api.seudominio.com' pelo seu domínio real

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream
    upstream api_dev {
        server api-dev:3000;
    }

    upstream api_test {
        server api-test:3000;
    }

    upstream api_prod {
        server api-prod:3000;
    }

    # ========================================================================
    # PRODUÇÃO - HTTPS (Substitua api.seudominio.com pelo seu domínio)
    # ========================================================================
    server {
        listen 443 ssl http2;
        server_name api.seudominio.com;

        # Certificados SSL (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/api.seudominio.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.seudominio.com/privkey.pem;

        # Configurações SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            proxy_pass http://api_prod;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Redirecionar HTTP → HTTPS (Produção)
    server {
        listen 80;
        server_name api.seudominio.com;
        return 301 https://$server_name$request_uri;
    }

    # ========================================================================
    # DEV - HTTPS (Opcional)
    # ========================================================================
    server {
        listen 443 ssl http2;
        server_name api-dev.seudominio.com;

        ssl_certificate /etc/letsencrypt/live/api-dev.seudominio.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api-dev.seudominio.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://api_dev;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    server {
        listen 80;
        server_name api-dev.seudominio.com;
        return 301 https://$server_name$request_uri;
    }

    # ========================================================================
    # Servidor padrão (acesso via IP) - Mantém HTTP
    # ========================================================================
    server {
        listen 80 default_server;

        location /dev {
            rewrite ^/dev/(.*) /$1 break;
            proxy_pass http://api_dev;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /test {
            rewrite ^/test/(.*) /$1 break;
            proxy_pass http://api_test;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /prod {
            rewrite ^/prod/(.*) /$1 break;
            proxy_pass http://api_prod;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location / {
            return 200 'Rentals API - Use https://api.seudominio.com (prod) ou https://api-dev.seudominio.com (dev)';
            add_header Content-Type text/plain;
        }
    }
}
