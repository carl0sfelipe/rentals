events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    upstream api_prod {
        server api-prod:3000;
    }

    # PRODUÇÃO - HTTPS (SEM CORS - deixa o backend gerenciar)
    server {
        listen 443 ssl;
        http2 on;
        server_name api-45-55-95-48.sslip.io;

        ssl_certificate /etc/letsencrypt/live/api-45-55-95-48.sslip.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api-45-55-95-48.sslip.io/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://api_prod;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # HTTP → HTTPS
    server {
        listen 80;
        server_name api-45-55-95-48.sslip.io;
        return 301 https://$server_name$request_uri;
    }

    # Servidor padrão
    server {
        listen 80 default_server;
        location / {
            return 200 'Rentals API - Use https://api-45-55-95-48.sslip.io';
            add_header Content-Type text/plain;
        }
    }
}
