# nginx.conf
# Configuração do NGINX como reverse proxy para 3 ambientes

events {
    worker_connections 1024;
}

http {
    # Configurações básicas
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream para os backends
    upstream api_dev {
        server api-dev:3000;
    }

    upstream api_test {
        server api-test:3000;
    }

    upstream api_prod {
        server api-prod:3000;
    }

    # ========================================================================
    # SERVIDOR DESENVOLVIMENTO (dev.seudominio.com ou porta 3000)
    # ========================================================================
    server {
        listen 80;
        server_name dev.seudominio.com;

        location / {
            proxy_pass http://api_dev;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # ========================================================================
    # SERVIDOR TEST (test.seudominio.com ou porta 3001)
    # ========================================================================
    server {
        listen 80;
        server_name test.seudominio.com;

        location / {
            proxy_pass http://api_test;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # ========================================================================
    # SERVIDOR PRODUÇÃO (seudominio.com ou porta 3002)
    # ========================================================================
    server {
        listen 80;
        server_name seudominio.com www.seudominio.com;

        location / {
            proxy_pass http://api_prod;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # ========================================================================
    # SERVIDOR PADRÃO (IP direto)
    # ========================================================================
    server {
        listen 80 default_server;

        location /dev {
            rewrite ^/dev/(.*) /$1 break;
            proxy_pass http://api_dev;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /test {
            rewrite ^/test/(.*) /$1 break;
            proxy_pass http://api_test;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /prod {
            rewrite ^/prod/(.*) /$1 break;
            proxy_pass http://api_prod;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location / {
            return 200 'Rentals API - Use /dev, /test ou /prod';
            add_header Content-Type text/plain;
        }
    }
}
